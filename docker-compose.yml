version: "3.9"

services:
  frontend:
    build: ./frontend
    restart: always
    ports:
      - "3000:80"

  backend:
    build: ./backend
    restart: always
    depends_on:
      - db
    env_file:
      - ./backend/.env
    ports:
      - "5000:5000"
    volumes:
      - uploads_data:/app/uploads

  db:
    image: postgres:16
    restart: always
    env_file:
      - ./backend/.env   # use SAME credentials from .env for Postgres
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

volumes:
  db_data:
  uploads_data:
